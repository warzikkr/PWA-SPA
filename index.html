<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <title>Spa Salon</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Aggressively clean up old service workers and caches
      if ('serviceWorker' in navigator) {
        // 1. Delete ALL caches except current version
        caches.keys().then(function(keys) {
          keys.forEach(function(key) {
            if (key !== 'spa-salon-v3') caches.delete(key);
          });
        });
        // 2. Unregister any SW whose scriptURL doesn't match current origin /sw.js
        //    (kills leftover registrations from old deployments like GitHub Pages)
        navigator.serviceWorker.getRegistrations().then(function(regs) {
          var expected = location.origin + '/sw.js';
          regs.forEach(function(reg) {
            if (reg.active && reg.active.scriptURL !== expected) {
              reg.unregister();
            } else {
              reg.update();
            }
          });
        });
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
