<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      // SPA redirect: GitHub Pages serves 404.html for unknown paths.
      // We redirect to index.html preserving the path in a query param.
      var path = window.location.pathname;
      window.location.replace('/PWA-SPA/?p=' + encodeURIComponent(path));
    </script>
  </head>
  <body></body>
</html>
